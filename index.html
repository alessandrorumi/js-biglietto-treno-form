<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Biglietto JS</title>
</head>
<body>

  <div class="container">
    <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    <div class="ticket-data">
      <form>
        <div class="top">
          <!-- Nome e cognome -->
          <div class="user">
          <label for="userName">Nome e cognome:</label>
          <input type="text" placeholder="Inserisci il tuo nome" id="userName">
          </div>
    
          <!-- Km da percorrere -->
          <div class="distance">
          <label for="km">Km da percorrere</label>
          <input type="number" placeholder="Inserisci i km" id="km" min="1">
          </div>
    
          <!-- Età -->      
          <div class="age">
          <label for="age">Età</label>
          <input type="number" placeholder="Inserisci la tua età" id="age" min="1" max="100">
          </div>
        </div>

        <!-- Bottoni -->
      <div class="bottom">
        <!-- Genera -->
        <button type="button" id="generateTicket">Genera</button>
        <!-- Annulla -->
        <button type="button" id="eliminateTicket">Annulla</button>        
      </div>
      </form>
    </div>
  
    <h2 id="your-ticket">IL TUO BIGLIETTO</h2>
    <div class="ticket-printed">
      <h3>DETTAGLI PASSEGGERO</h3>
      <div class="output-ticket">
        <!-- Nome Passeggero -->
        <div class="passengers-name">
          <h4>Nome Passeggero:</h4>
          <span id="printedName"></span>
        </div>
        <!-- Prezzo del Biglietto -->
        <div class="ticket-price">
          <h4>Costo biglietto:</h4>
          <span id="printedPrice"></span>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="script/myScript.js"></script>

</body>
</html>
