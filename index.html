<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Biglietto JS</title>
</head>
<body>
  
  <div class="ticket-data">
    <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    <form>
      <!-- Nome e cognome -->
      <label for="userName">Inserisci il tuo nome e cognome:</label>
      <input type="text" id="userName">
      <br>
      <!-- Km da percorrere -->
      <label for="km">Quanti km devi percorrere?:</label>
      <input type="number" id="km" min="0">
      <br>
      <!-- EtÃ  -->
      <label for="age">Quanti anni hai?:</label>
      <input type="number" id="age" min="0">
      <br>
      <!-- Genera -->
      <button type="button" id="generateTicket">Genera</button>
      <!-- Annulla -->
      <button type="button" id="eliminateTicket">Annulla</button>
    </form>
  </div>

  <div class="ticket-printed">
    <h2>IL TUO BIGLIETTO</h2>
    <h3>DETTAGLI PASSEGGERO</h3>
    <h4>Nome Passeggero:</h4>
    <span id="printedName"></span>
    <h4>Costo biglietto:</h4>
    <span id="printedPrice"></span>
  </div>

  <script type="text/javascript" src="script/myScript.js"></script>

</body>
</html>
